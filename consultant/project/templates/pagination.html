<div class="paginator" align="center">
  {% for employee in page_obj %}
  <button id="numbers_{{forloop.counter}}" class="button-button" style="border-radius: 40px; border: 2.5px solid #E86B52; height:50px; width:50px; color:#800000;margin-right: 25px;font-size: 25px;">{{forloop.counter}}</button>
  {% endfor %}
<script>
        function save_data_to_localstorage(number) {
                var current = sessionStorage.getItem('risks');
                if (!current) { // check if an item is already registered
                  current = []; // if not, we initiate an empty array
                } else {
                  current = JSON.parse(current); // else parse whatever is in
                }
                const index = current.indexOf(number);
                if (index == -1) {
                    current.push(number);
                }
                sessionStorage.setItem('risks', JSON.stringify(current));
                sessionStorage.removeItem(number);
                console.log(sessionStorage);
            }

            function update_data_in_localstorage(id) {
              sessionStorage.setItem(id, 1);
              var current = sessionStorage.getItem('risks');
                if (!current) {
                  current = [];
                } else {
                  current = JSON.parse(current);
                  const index = current.indexOf(id);
                  if (index > -1) {
                    current.splice(index, 1);
                  }
                }
                sessionStorage.setItem('risks', JSON.stringify(current));
                console.log(sessionStorage);
            }

        function pagination(event) {
          var div_num = document.querySelectorAll(".num");
          var e = event || window.event;
          var target = e.target;
          var id = target.id;

          var num_ = parseInt(id.substr(8));

          if (!sessionStorage.getItem("now")){
            sessionStorage.setItem('now', 1);
            var current = parseInt(sessionStorage.getItem("now"));
          }
          else{
            var current = parseInt(sessionStorage.getItem("now"));
          }
          console.log(current);
          console.log(num_);
          if (!sessionStorage.getItem(current)) {
            save_data_to_localstorage(current);
          }


          for (var i = 0; i < div_num.length; i++) {
            var t = i + 1;
            var element = document.getElementById("numbers_" + t);
            if (!sessionStorage.getItem(t)){
                element.style = "border-radius: 40px; height:50px; width:50px; color:#800000;margin-right: 25px;border: 2.5px solid #E86B52;font-size: 25px;";
              }
              else{
                element.style = "border-radius: 40px; height:50px; width:50px; color:#800000;margin-right: 25px;border: 2.5px solid #1515EA;font-size: 25px;";
              }


            if (i != num_ - 1) {
              div_num[i].style.display = "none";
            }
            else{
              sessionStorage.setItem('now', t);
              var element = document.getElementById("numbers_" + t);
              element.style.backgroundColor = "#E6E2E2";
              div_num[i].style.display = "block";
            }
        }
        };

        var count = 5; //всего записей
        var cnt = 1; //сколько отображаем сначала
        sessionStorage.setItem('now', 1);
        var cnt_page = Math.ceil(count / cnt); //кол-во страниц

        var div_num = document.querySelectorAll(".num");

        for (var i = 0; i < div_num.length; i++) {
          if (i >= cnt) {
            div_num[i].style.display = "none";
          }

          var t = i + 1;
          var element = document.getElementById("numbers_" + t);
          if (!sessionStorage.getItem(t)){
                element.style = "border-radius: 40px; height:50px; width:50px; color:#800000;margin-right: 25px;border: 2.5px solid #E86B52;font-size: 25px;";
              }
          else{
              element.style = "border-radius: 40px; height:50px; width:50px; color:#800000;margin-right: 25px;border: 2.5px solid #1515EA;font-size: 25px;";
          }
        }
        var element = document.getElementById("numbers_1");
        element.style.backgroundColor = "#E6E2E2";

        var pag = document.querySelectorAll(".button-button");
        for (var i = 0; i < count; i++) {
            pag[i].onclick = function(e) {
                pagination(e);
                check();
              };
        }
      </script>
  <br><br>
</div>
