<div>
  <span>
    {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}#qcont">Previous</a>
    {% endif %}
    <span>
      Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>
    {% if page_obj.has_next %}
      <a id="btn2" href="?page={{ page_obj.next_page_number }}#qcont">Next</a>
    {% endif %}
  </span>
</div>
